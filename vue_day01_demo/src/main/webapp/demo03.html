<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<script src="js/vuejs-2.5.16.js"></script>
<body>
    <!--【需求】：对文本输入框做校验，使用键盘按下事件，如果按下0-9的数字，正常显示，其他按键则阻止事件执行。-->
    <div id="app">
        <input type="text" v-on:keydown="fun($event)"/>
    </div>
</body>
</html>

<script>
    var vue = new Vue({
        el:"#app",// 表示vue程序的入口，el表示虚拟的DOM对象
        data:{ // 声明变量（基本类型，json对象，json数组

        },
        methods:{ // 声明方法
            fun:function (e) {
                var keycode = e.keyCode;
                //alert(keycode);
                if(!(keycode>=49 && keycode<=57)){
                    // 输入的不是1-9的数字，阻止事件执行
                    e.preventDefault();// 阻止事件发生
                }
            }
        }
    })
</script>
