<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<script src="js/vuejs-2.5.16.js"></script>
<body>
    <!--【需求】：验证vue对象的生命周期，及对应的钩子函数-->
    <div id="app">
        {{message}}<br>
    </div>
</body>
</html>

<script>
    var vue = new Vue({
        el:"#app",// 表示vue程序的入口，el表示虚拟的DOM对象
        data:{ // 声明变量（基本类型，json对象，json数组
            message:"你好，传智播客"
        },
        // 添加template模板优先级>外部的HTML定义的DOM
        //template:"<h1>{{message}}+'你好，黑马程序员！！！！！'</h1>",
        methods:{ // 声明方法

        },
        beforeCreate:function () {
            showInfo("初始化vue实例数据之前(beforeCreate)",this);
        },
        created:function () {
            showInfo("初始化vue实例数据之后(created)",this);
        },
        beforeMount:function () {
            showInfo("装载Dom对象之前(beforeMount)",this);
        },
        mounted:function () {
            showInfo("装载Dom对象之后(mounted)",this);
        },
        beforeUpdate:function () {
            showInfo("数据变化之前(beforeUpdate)",this);
        },
        updated:function () {
            showInfo("数据变化之后(updated)",this);
        },
        beforeDestroy:function () {
            showInfo("vue对象销毁之前(beforeDestory)",this);
        },
        destroyed:function () {
            showInfo("vue对象销毁之后(destroyed)",this);
        }
    })
    // 如果没有el，可以使用
    //vue.$mount("#app");
    // 变化数据
    vue.message = "来吧，vue";
    // vue销毁
    vue.$destroy();
    function  showInfo(m,v) {
        console.log(m);
        console.log("vue中声明的data数据："+v.$data);
        console.log("message的数据："+v.message);
        console.log("vue中虚拟的DOM对象!");
        console.log(v.$el);
        console.log("真实的DOM对象!");
        console.log(document.getElementById("app").innerHTML)
        console.log("------------------------------------------")
    }
</script>
