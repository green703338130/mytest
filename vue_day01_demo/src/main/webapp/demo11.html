<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<script src="js/vuejs-2.5.16.js"></script>
<body>
    <!--【需求2】：使用vue赋值json数据，并把数据遍历到页面上的<table>里的<tr>标签中。-->
    <div id="app">
        <table border="1">
            <tr>
                <td>序号</td>
                <td>商品id</td>
                <td>商品名称</td>
                <td>商品价格</td>
            </tr>
            <tr v-for="(product,index) in products">
                <td>{{index+1}}</td>
                <td>{{product.id}}</td>
                <td>{{product.name}}</td>
                <td>{{product.price}}</td>
            </tr>
        </table>
    </div>
</body>
</html>

<script>
    var vue = new Vue({
        el:"#app",// 表示vue程序的入口，el表示虚拟的DOM对象
        data:{ // 声明变量（基本类型，json对象，json数组
            // 声明list集合，存放对象
            products:[{
                id:"10",
                name:"华为手机",
                price:2000
            },{
                id:"20",
                name:"vivo手机",
                price:3000
            },{
                id:"30",
                name:"oppo手机",
                price:2500
            }]
        },
        methods:{ // 声明方法

        }
    })
</script>
